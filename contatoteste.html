<body>
    <section class="fundo-form">
        <div class="container-fluid p-5">
            <div class="header-form d-flex justify-content-center position-relative">
                <div class="card-form d-flex justify-content-center align-items-center position-absolute p-2">
                    <h4 class="p-2 px-4"> <strong>
                            ENTRAR EM CONTATO
                        </strong></h4>
                </div>

            </div>
            <form method="post" class="form">
                <div class="container p-5 my-5 form-fundo">
                    <div class="row pt-2">
                        <div class="form-group col-md col-12">
                            <label for="title-name" class="col-form-label">Nome</label>
                            <input type="text" class="form-control" name="nomecontato" id="title-name" required>
                        </div>
                        <div class="form-group col">
                            <label for="title-name" class="col-form-label">Telefone para Contato</label>
                            <input type="text" class="form-control" name="telcontato" id="title-upname" required>
                        </div>
                    </div>
                    <div class="naoexibir">
                        <p>Não preencher:<input type="text" name="url" value=""></p>
                    </div>
                    <div class="form-group">
                        <label for="title-name" class="col-form-label">Email</label>
                        <input type="email" class="form-control" name="emailcontato" id="title-email" required>
                    </div>
                    <div class="form-group">
                        <label for="title-name" class="col-form-label">Nome da sua empresa</label>
                        <input type="text" class="form-control" name="empresacontato" id="text-empre" required>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Mensagem</label>
                        <textarea class="form-control" name="contentcontato" id="message-text" required></textarea>
                    </div>
                    <button class="w-100 my-3 button-form" type="submit"> CONCLUIR ENVÍO</button>
                </div>
            </form>
            <div class="aviso"></div>
        </div>
    </section>

    <script>
        $(function () {
            $('.form').submit(function(){
                $.ajax({
                    url: './home/zurique/public_html/enviocontatotest.php',
                    type: 'POST',
                    data: $('.form').serialize(),
                    success: function(data){
                        $('.aviso').html(data);
                    }
                });
                return false;
            });
    </script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/scriptform.js"></script>

    <script src="js/headerscript.js"></script>
</body>
